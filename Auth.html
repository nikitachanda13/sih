<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FloatChat — Sign Up / Login</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
  <style>
    :root {
      --base-100: #181717;
      --base-200: #292725;
      --base-300: #f5f5f5;
      --accent: #4a69bd;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: "Poppins", system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--base-100);
      color: var(--base-300);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    
    .auth-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }
    
    .auth-background video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    /* Fallback background if video doesn't load */
    .auth-background::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--base-100) 0%, var(--base-200) 100%);
      z-index: -1;
    }
    
    .auth-wrap {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      min-height: 100vh;
      padding: 1rem;
      position: relative;
      z-index: 1;
    }
    
    .card {
      background: rgba(20, 20, 30, 0.92);
      border-radius: 16px;
      padding: 2.5rem;
      max-width: 480px;
      width: 100%;
      color: var(--base-300);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      max-height: 90vh;
      overflow-y: auto;
    }
    
    /* Hide scrollbar for Chrome, Safari and Opera */
    .card::-webkit-scrollbar {
      display: none;
    }
    
    /* Hide scrollbar for IE, Edge and Firefox */
    .card {
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
    }
    
    /* brand */
    .brand {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 2rem;
    }
    
    .brand-icon {
      width: 44px;
      height: 44px;
      border-radius: 8px;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: 700;
      font-size: 1.5rem;
    }
    
    .brand h1 {
      font-size: 1.8rem;
      line-height: 1;
      font-weight: 600;
    }
    
    /* switches */
    .switches {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      background: rgba(0, 0, 0, 0.2);
      padding: 0.25rem;
      border-radius: 10px;
    }
    
    .switch-btn {
      flex: 1;
      padding: 0.75rem 0;
      border-radius: 8px;
      background: transparent;
      border: none;
      cursor: pointer;
      color: var(--base-300);
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .switch-btn.active {
      background: var(--accent);
      color: #fff;
    }
    
    /* forms */
    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    
    label {
      font-size: 0.95rem;
      color: var(--base-300);
      font-weight: 500;
    }
    
    input[type='text'],
    input[type='email'],
    input[type='password'] {
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(0, 0, 0, 0.3);
      color: #fff;
      font-family: inherit;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    
    input[type='text']:focus,
    input[type='email']:focus,
    input[type='password']:focus {
      outline: none;
      border-color: var(--accent);
    }
    
    .note {
      font-size: 0.85rem;
      opacity: 0.7;
      margin-top: 0.25rem;
    }
    
    .error {
      color: #ff6b6b;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      padding: 0.5rem;
      background: rgba(255, 107, 107, 0.1);
      border-radius: 4px;
      display: none;
    }
    
    .actions {
      display: flex;
      gap: 0.8rem;
      align-items: center;
      margin-top: 1rem;
    }
    
    .btn-primary {
      background: var(--accent);
      border: none;
      color: #fff;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      flex: 1;
      transition: background-color 0.3s ease;
    }
    
    .btn-primary:hover {
      background: #3d5aa8;
    }
    
    .btn-secondary {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--base-300);
      padding: 0.9rem 1.4rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.05);
    }
    
    .terms {
      font-size: 0.85rem;
      opacity: 0.6;
      margin-top: 1.5rem;
      text-align: center;
    }
    
    .terms a {
      color: var(--base-300);
      text-decoration: none;
      transition: opacity 0.3s ease;
    }
    
    .terms a:hover {
      opacity: 0.8;
    }
    
    /* responsive */
    @media (max-width: 600px) {
      .card {
        padding: 1.5rem;
        border-radius: 12px;
        max-height: 85vh;
      }
      
      .brand {
        margin-bottom: 1.5rem;
      }
      
      .brand h1 {
        font-size: 1.5rem;
      }
      
      .actions {
        flex-direction: column;
      }
      
      .btn-primary,
      .btn-secondary {
        width: 100%;
      }
    }

    @media (max-height: 700px) {
      .card {
        padding: 1.5rem;
        max-height: 80vh;
      }
      
      .brand {
        margin-bottom: 1rem;
      }
      
      form {
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- If already logged in, go to chat -->
  <script>
    if (localStorage.getItem('fc_currentUser')) {
      window.location.href = "chat.html";
    }
  </script>

  <!-- Background video with fallback -->
  <div class="auth-background">
    <video autoplay loop muted playsinline onerror="this.style.display='none'">
      <source src="hero-img.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Foreground auth content -->
  <main class="auth-wrap" role="main">
    <section class="card" aria-labelledby="authTitle">
      <div class="brand">
        <div class="brand-icon">F</div>
        <h1 id="authTitle">FloatChat</h1>
      </div>

      <div class="switches" role="tablist" aria-label="Authentication options">
        <button id="tabSignup" class="switch-btn active" role="tab" aria-selected="true">Sign Up</button>
        <button id="tabLogin" class="switch-btn" role="tab" aria-selected="false">Login</button>
      </div>

      <!-- Sign Up Form -->
      <form id="signupForm" novalidate>
        <div class="form-group">
          <label for="fullName">Full name</label>
          <input id="fullName" name="fullName" type="text" required autocomplete="name" />
        </div>
        
        <div class="form-group">
          <label for="signupUsername">Username</label>
          <input id="signupUsername" name="username" type="text" required autocomplete="username" />
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required autocomplete="email" />
        </div>
        
        <div class="form-group">
          <label for="signupPassword">Create password</label>
          <input id="signupPassword" name="password" type="password" required autocomplete="new-password" aria-describedby="pwdNote" />
          <div id="pwdNote" class="note">Password must be 8 characters long and contain letters (A-Z) and numbers (0-9) — no special characters.</div>
        </div>
        
        <div id="signupError" class="error" role="alert" aria-live="polite"></div>

        <div class="actions">
          <button type="submit" class="btn-primary">Create account</button>
          <button type="button" id="toLogin" class="btn-secondary">I already have an account</button>
        </div>
      </form>

      <!-- Login Form -->
      <form id="loginForm" style="display:none;" novalidate>
        <div class="form-group">
          <label for="loginUsername">Username</label>
          <input id="loginUsername" name="loginUsername" type="text" required autocomplete="username" />
        </div>
        
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input id="loginPassword" name="loginPassword" type="password" required autocomplete="current-password" />
        </div>
        
        <div id="loginError" class="error" role="alert" aria-live="polite"></div>

        <div class="actions">
          <button type="submit" class="btn-primary">Login</button>
          <button type="button" id="toSignup" class="btn-secondary">Create new account</button>
        </div>
      </form>

      <p class="terms">By continuing you accept our <a href="#">Terms</a> and <a href="#">Privacy</a>.</p>
    </section>
  </main>

  <script>
    // Elements
    const tabSignup = document.getElementById('tabSignup');
    const tabLogin = document.getElementById('tabLogin');
    const signupForm = document.getElementById('signupForm');
    const loginForm = document.getElementById('loginForm');
    const signupError = document.getElementById('signupError');
    const loginError = document.getElementById('loginError');

    // Show panels
    function showSignup(){
      tabSignup.classList.add('active'); 
      tabSignup.setAttribute('aria-selected','true');
      tabLogin.classList.remove('active'); 
      tabLogin.setAttribute('aria-selected','false');
      signupForm.style.display = 'flex'; 
      loginForm.style.display = 'none';
      signupError.style.display = 'none'; 
      loginError.style.display = 'none';
    }
    
    function showLogin(){
      tabLogin.classList.add('active'); 
      tabLogin.setAttribute('aria-selected','true');
      tabSignup.classList.remove('active'); 
      tabSignup.setAttribute('aria-selected','false');
      signupForm.style.display = 'none'; 
      loginForm.style.display = 'flex';
      signupError.style.display = 'none'; 
      loginError.style.display = 'none';
    }

    tabSignup.addEventListener('click', showSignup);
    tabLogin.addEventListener('click', showLogin);
    document.getElementById('toLogin').addEventListener('click', showLogin);
    document.getElementById('toSignup').addEventListener('click', showSignup);

    // Password rule: exactly 8 chars, letters + digits only, at least one letter and one digit
    const pwdRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8}$/;

    // Signup handling (localStorage demo)
    signupForm.addEventListener('submit', (e) => {
      e.preventDefault();
      signupError.style.display = 'none';
      
      const fullName = document.getElementById('fullName').value.trim();
      const username = document.getElementById('signupUsername').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('signupPassword').value;

      if (!fullName || !username || !email || !password) {
        signupError.textContent = 'Please fill all fields.';
        signupError.style.display = 'block'; 
        return;
      }
      
      if (!pwdRegex.test(password)){
        signupError.textContent = 'Password must be 8 characters, contain letters and numbers only, and include at least one letter and one number.';
        signupError.style.display = 'block'; 
        return;
      }

      // Save user to localStorage (demo only). In production, send to server.
      const users = JSON.parse(localStorage.getItem('fc_users') || '{}');
      if (users[username]){ 
        signupError.textContent = 'Username already taken.';
        signupError.style.display = 'block'; 
        return; 
      }

      users[username] = { fullName, email, password };
      localStorage.setItem('fc_users', JSON.stringify(users));

      // Save current user and redirect to chat
      localStorage.setItem('fc_currentUser', username);
      window.location.href = "chat.html";
    });

    // Login handling
    loginForm.addEventListener('submit', (e) =>{
      e.preventDefault();
      loginError.style.display = 'none';
      
      const username = document.getElementById('loginUsername').value.trim();
      const password = document.getElementById('loginPassword').value;
      const users = JSON.parse(localStorage.getItem('fc_users') || '{}');
      
      if (!users[username] || users[username].password !== password){
        loginError.textContent = 'Invalid username or password.';
        loginError.style.display = 'block'; 
        return;
      }
      
      // Successful login
      localStorage.setItem('fc_currentUser', username);
      window.location.href = 'chat.html';
    });
  </script>
</body>
</html>
